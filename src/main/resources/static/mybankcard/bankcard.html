<body id="protoPreview" class=" overflowHidden">

    			<div class="mobile-model"></div>
    		</div>
    		<div id="appContainer" class="mobile-wrapper">
    			<div id="pageContainer" class="pageContainer" data-scale="72">
    				<!-- 顶部显示区域 -->
    				<div class="image_up"></div>
    				<div class="offerBox">
    					<div class="offerdetail">
    						<div class="bankGicon" style="background-image: url(./img/homeview/hsbc.png)"></div>
    				
    						<div class="detailtitle">Enjoy $30 Off Your Orders</div>
	    					<div class="detailcontent">Spend with HSBC Red Card Deliver</div>
    					
    						<div class="rightarrow arrowdetail"></div>
    					</div>  
    					<div class="offerdetail">
    						<div class="bankGicon" style="background-image: url(./img/homeview/boc.png)"></div>

    					</div>    				
    				</div>
    				
    				<!-- 底部按钮区域 -->
    				<div class="bottomArea">
    					<div  id="scan" class="cover">
    						<div class="bottomicon bottomicon1" style="background-image: url(./img/homeview/scan.svg)"></div>
    						<div class="bottomicondesc bottomidesc1">scan</div>
    					</div>
    					<div  id="transfer" class="cover">
    						<div class="bottomicon bottomicon2" style="background-image: url(./img/homeview/transfer.svg)"></div>
    						<div class="bottomicondesc bottomidesc2">Transfer</div>
    					</div>
    					<div id="qrcode" class="cover">

    						<div class="bottomicondesc bottomidesc3">QR Code</div>
    					</div>
    					
    					
    				</div>
    				
    				</div>
    				
    			</div>

    </div>

<script>
$(document).ready(function () {
	
	$("#payset").bind('click',jumptopayset);

	$("#transfer").bind('click',jumptoTransfer);
	$("#qrcode").bind('click',jumptoQrCode);
	
});

//登录
function jumptoScan() {
	window.location.href='./payset.html';
};
function jumptoScan() {
	window.location.href='./scan.html';
};
