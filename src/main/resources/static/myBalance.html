<head>

    <link href="css/common.css" rel="stylesheet">

<body id="protoPreview" class=" overflowHidden">
	
    <div class="body-wrapper">
    	<div class="phone-view-box">
    		<div class="model-wrapper" style="transform: scale(0.72);">
    			<div class="mobile-model"></div>
    		</div>
    		<div id="appContainer" class="mobile-wrapper">
    			<div id="pageContainer" class="pageContainer" data-scale="72">
                    <!-- vue -->
    				<div id="app">
                        <div class = "topBox_background">
                            <div class = "topBox"> 
                                <div>
                                    <object data="./img/MyBalance/图标 171.svg" type="image/svg+xml" class = "icon"></object>
                                </div>
                                <div class = "text">
                                    My Balance
                                </div>
                            </div>
                        </div>
                    
                        <div class = "middle_box">
                            <div class = "tabs">
                                <el-tabs v-model="activeTab" @tab-click="handleClick" :stretch="true">
                                    <!-- Transactions page -->
                                    <el-tab-pane label="Transactions" name="first" >
                                        <!-- scroll bar -->
                                        <div class="scroll">
                                            <div class="thisMonthBack" id="jump_to_Expenditure">
                                                <el-row class="thisMonth">
                                                    This month
                                                </el-row>

                                                <el-row>
                                                    <el-col :span="18">
                                                        <el-row>
                                                            <el-col :span="12" class = "text_top">
                                                                    Expenditure 
                                                            </el-col>
                                                            <el-col :span="12" class = "text_top">
                                                                345.00 HKD
                                                            </el-col>     
                                                        </el-row>
                                                        <el-row>
                                                            <el-col :span="12" class = "text_top">
                                                                Income
                                                            </el-col>
                                                            <el-col :span="12" class="text_top">
                                                                12,443.00 HKD
                                                            </el-col> 
                                                        </el-row>
                                                    </el-col>
                                                    <el-col :span="6">
                                                        <div>
                                                            <object data="./img/MyBalance/图标 118.svg" type="image/svg+xml" class = "jump_icon"></object>
                                                        </div>
                                                    </el-col>
                                                </el-row>
                                            </div>
                                            <br>
                                           <!-- data loop -->
                                            <div class="dataloop">
                                                <div v-for="item in dataListTransactions" :key="item.name">
                                                    <div class = "singleItem">
                                                        <el-row>
                                                            <el-col :span="4"><div class="grid-content bg-purple">
                                                                <div>
                                                                    <object data="./img/MyBalance/图标 119.svg" type="image/svg+xml" class = "moneyIcon"></object>
                                                                </div>
                                                            </div></el-col>
                                                            <el-col :span="12"><div class="grid-content bg-purple-light">
                                                                <el-row>
                                                                    <div class="name">
                                                                        {{ item.name }}
                                                                    </div>
                                                                </el-row>
                                                                <el-row>
                                                                    <div class="kind">
                                                                        {{ item.kind }}
                                                                    </div>
                                                                </el-row>
                                                                <el-row>
                                                                    <div class="kind">
                                                                        {{ item.time }}
                                                                    </div>
                                                                </el-row>
                                                            </div></el-col>
                                                            <el-col :span="8"><div class="grid-content bg-purple-light">
                                                                <div class="amount">
                                                                    {{ item.amount }}
                                                                </div>
                                                            </div></el-col>
    
                                                          </el-row>                                
                                                    </div>
                                                    <div>
                                                        <hr class="cross_line">
                                                    </div>
                                                </div>
                                                
    
                                            </div>
                                        </div>
                                    </el-tab-pane>
                                    <!-- income page -->
                                    <el-tab-pane label="Total Assets" name="second">
                                        <!-- scroll bar -->
                                        <div class="scroll">
                                            <div class="pie_chart">
                                                <div id="pie" 
                                                style="width: 349px;
                                                height:200px;
                                                left: 26px;"></div>
                                            </div>
                                            <br>
                                            <div class="dataloop1">
                                                <div class="dataTitle">My Bank Cards</div>
                                                <br>
                                                <div v-for="item in dataListAssets" :key="item.name">
                                                    <div class = "singleItem">
                                                        <el-row>
                                                            <el-col :span="6"><div class="grid-content bg-purple">
                                                                <div>
                                                                    <img :src="item.logo_url" class="moneyIcon1">
                                                                </div>
                                                            </div></el-col>
                                                            <el-col :span="10"><div class="grid-content bg-purple-light">
                                                                <el-row>
                                                                    <div class="name">
                                                                        {{ item.name }}
                                                                    </div>
                                                                </el-row>
                                                                <el-row>
                                                                    <div class="kind">
                                                                        {{ item.kind }}
                                                                    </div>
                                                                </el-row>
                                                                <el-row>
                                                                    <div class="kind">
                                                                        {{ item.number }}
                                                                    </div>
                                                                </el-row>
                                                            </div></el-col>
                                                            <el-col :span="8"><div class="grid-content bg-purple-light">
                                                                <el-row>
                                                                    <div class="amount1">
                                                                        {{ item.amount }}
                                                                    </div>
                                                                </el-row>
                                                                <el-row>
                                                                    <div class="due">
                                                                        {{ item.due }}
                                                                    </div>
                                                                </el-row>
                                                               
                                                            </div></el-col>
    
                                                          </el-row>                                
                                                    </div>
                                                    <div>
                                                        <hr class="cross_line">
                                                    </div>
                                                </div>
                                                
    
                                            </div>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </div>
                        </div>
                    
                    </div>
    			</div>
    		</div>
    	</div>
       
    </div>


</body>



<script type="text/javascript">
    var app = new Vue({
        el: '#app',

        data(){
            return{

                // 默认选中标签
                activeTab: 'first',

                // 获取数据
                dataListTransactions:[
                    {name:"ABC Movie",kind:"Entertainment",time:"Today 15:11",amount:"-80.00 HKD"},
                    {name:"Southern Fund",kind:"Investment",time:"Today 15:11",amount:"-30.00 HKD"},
                    {name:"Salary",kind:"Daily Income",time:"Today 15:11",amount:"+45433.00 HKD"},
                    {name:"Rent",kind:"Investment",time:"Today 15:11",amount:"+12000.00 HKD"},
                    {name:"ABC Coffee",kind:"Food",time:"Today 15:11",amount:"-30.00 HKD"},


                ],
                dataListAssets:[
                    {name:"HSBC - Card A", kind:"MASTERCARD", number:"1312-3215-0001-5023", amount:"- 4322.00 HKD", due:"DUE date: Sep 30, 2020", logo_url:"./img/MyBalance/图片 19.png"},
                    {name:"BOC - Card B", kind:"Bank account", number:"897-123452-213", amount:"+ 12345.00 HKD", due:"", logo_url:"./img/MyBalance/图片 21.png"},                        
                ],
            }
        },
        

        created:
            function(){
               
            },

        methods:{
            // tabs 切换
            handleClick(tab, event) {
                console.log(tab, event);
            },
        }
    })

    // jump to expenditure
    var obj = document.getElementById('jump_to_Expenditure');
    obj.onclick=function(){  
        window.location.href="./expenditure.html";          
    }

    // draw pie chart
    function drawPieChart(){
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pie'), 'wonderland');
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'Classification',
                textStyle:{
                    fontSize: 17,
                    color: 'rgba(128, 128, 128, 1)',
                    fontWeight: 'bold',
                    fontFamily: 'PingFang SC'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                right: "15%",
                top: "35%",
                data: ['Deposit', 'Fund','Stocks']
            },


            series: [
                {   
                    center:["40%","60%"],
                    name: 'Kind',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '22',
                            fontWeight: 'bold',
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        {value: 4544, name: 'Deposit'},
                        {value: 3321, name: 'Fund'},
                        {value: 3113, name: 'Stocks'}
                    ],
                    right:"40%",
                }
            ]
        };
        myChart.setOption(option,true);
    }

    this.drawPieChart()

 </script>
</html>
