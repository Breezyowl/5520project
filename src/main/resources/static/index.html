<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>FFPAY | Login</title>

    <link href="css/bootstrap.min.css"  rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css"  rel="stylesheet">
    <link href="css/animate.css"  rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"  type= "text/javascript"></script>
    
</head>

<body class="gray-bg">

    <div>
       <p>请登录系统以展示更多</p>
             <input type="text" id="username" class="form-control" placeholder="用户名" required=""></input>
             <input type="password" id="password" class="form-control" placeholder="密码" required=""></input>
             <button type="submit" id="logbtn" class="btn btn-primary block full-width m-b">Login</button>
    </div>


</body>
<script>
$(document).ready(function () {
	$("#logbtn").bind('click',logincheck);
});

//登录
function logincheck() {
	var username = $("#username").val();
	var password = $("#password").val();
    $.ajax({
        async : false,
        type : "get",
        url : "/sys/login",
        contentType: "application/json",
        data:{
        	  username:username,
        	  password:password
        	 },
        success: function (res) {
            console.log(res.toString());
            if(res.toString()=="SUCCESS"){
            	window.location.href='./view.html';
            }else{
                alert("用户名或密码错误");
            }

        },
        error:function (res) {
            alert(res);
        }
    });
};
</script>
</html>
